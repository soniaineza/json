<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMISES in js</title>
</head>
<body>
    <h1>Promises Divin in js</h1>
    <p id="p1"></p>
    <script>
        function myDisplayer(some){
            document.getElementById("p1").innerHTML=some;
        }
        function sum(a,b){
            var sum=a+b;
            myDisplayer(sum);
        }
        let myPromise=new Promise(function (myResolve,myReject){
            let x=0;
            if(x==0){
                myResolve("ok");
            }
            else{
               myReject("error"); 
            }
        });
        myPromise.then(
            function(value){
                sum(20,20);
            },
            function(error){
                sum(error);
            }
        );
    </script>
</body>
</html>
