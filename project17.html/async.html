<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC AWAIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        h4 {
            color: #0066cc;
            text-align: center;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #result {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>ASYNC AWAIT RESULT</h4>
        <table>
            <tr>
                <th>Operation</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>Division</td>
                <td id="result"></td>
            </tr>
        </table>
    </div>
    <script>
        async function divide(a, b) {
            if (b === 0) {
                throw new Error("Cannot divide by zero");
            }
            let response = await a / b;
            display(response);
        }
        function display(some) {
            document.getElementById("result").textContent = some;
        }
        divide(100, 7);
    </script>
</body>
</html>
